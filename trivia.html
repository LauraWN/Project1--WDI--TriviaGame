<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="trivia.css">
    <title>Trivia Extravaganza!</title>
  </head>
  <body>
  <script src="trivia.js"></script>
    <h1>Trivia Extravaganza!</h1>
      <h2>Question:</h2>
      <span id="triviaQuestion">#triviaQuestion</span>
      <p></p>
      <div class="question">
      <p></p>
            <input id="radioTrue" type="radio" value="true" name="answer" checked="checked"/> True<p></p>
            <input id="radioFalse" type="radio" value="false" name="answer"/> False<p></p>
      <p>
            <input id="buttonContinue" onclick="checkAnswer();" type="button" value="Next Question"/>
      </p>
    </div>
      <h2>Score:</h2>
      <p>You answered <span id="numberAsked">1</span> of 10 questions total with <span id="numberCorrect">0</span> answers correct.</p>
  </body>
</html>
